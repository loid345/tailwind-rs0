name: Regression Prevention Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-refresh:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Update Cargo dependencies
      run: cargo update

    - name: Update npm dependencies (WASM crate with pnpm lockfile)
      run: |
        cd crates/tailwind-rs-wasm
        pnpm update @playwright/test
        pnpm update

    - name: Update npm dependencies (Leptos demo)
      run: |
        cd demos/leptos-demo
        npm update
